{% extends 'dokumentation/_schema.html' %}

{% block schema_er_diagramm %}
    <img class="mw-100" src="{{ url_for('static', filename='media/er_diagramm_werkart.png') }}" alt="ER Diagramm">
{% endblock %}

{% block schema_datenmodell %}
    <img class="mw-100" src="{{ url_for('static', filename='media/er_datenmodell_werkart.png') }}" alt="ER Datenmodell">
{% endblock %}

{% block schema_datenbank %}
    <table class="table table-striped w-100" id="data_table">
        <thead>
        <tr>
            <th scope="col">werkart_id</th>
            <th scope="col">werkart_name</th>
        </tr>
        </thead>
        <tbody>
        {% for werkart in werkarten %}
            <tr>
                <th scope="row">{{ werkart.werkart_id }}</th>
                <td>{{ werkart.werkart_name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
